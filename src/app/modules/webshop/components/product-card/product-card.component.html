<div class="bg-white border rounded-md lg:flex p-4">
  <div class="image-decoration">
    <img
      [src]="item.image"
      alt=""
      class="absolute z-10 inset-0 w-full h-full object-fit border border-black/10"
      loading="lazy" />
  </div>
  <div
    class="flex flex-col w-full min-h-full justify-between mt-6 lg:mt-0 ml-0 lg:ml-6">
    <div>
      <div class="flex justify-between">
        <div class="text-black/50 cursor-pointer hover:underline">
          {{ item.category }}
        </div>
        <div class="flex items-center text-sm">
          <span class="material-symbols-outlined mr-2 text-black/30 text-base">
            star
          </span>
          {{ item.rating.rate }}
        </div>
      </div>
      <div class="font-bold text-xl my-1 cursor-pointer hover:underline">
        {{ item.title }}
      </div>
      <div class="font-bold text-blue my-1">
        {{ item.price | currency : 'USD' }}
      </div>
    </div>
    <div class="flex">
      <button
        class="px-2 py-1 font-medium bg-yellow rounded border-2 w-full mr-1"
        type="button">
        Buy now
      </button>
      <button
        class="px-2 py-1 font-medium rounded border-2 w-full ml-1"
        type="button">
        Add to cart
      </button>
    </div>
  </div>
</div>
